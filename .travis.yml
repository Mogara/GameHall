language: C++

matrix:
  include:
    - os: osx
      #env: CONFIG=Release
      compiler: clang
      osx_image: xcode8.3

    - os: linux
      dist: trusty
      sudo: required
      #env: CONFIG=Release
      compiler: gcc



before_install:
  - |
    if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      #Qt 5.9.1
      # https://launchpad.net/~beineri/+archive/ubuntu/opt-qt59-trusty
      sudo add-apt-repository ppa:beineri/opt-qt59-trusty -y &&
      sudo apt-get update -qq
    fi
  - |
    if [ "$TRAVIS_OS_NAME" = "osx" ]; then
        brew update &&
        brew upgrade cmake &&
        brew install qt5 &&
        export QTDIR=/usr/local/opt/qt5 &&
        chmod -R 755 /usr/local/opt/qt5/* 
    fi
install:
  - |
    if [ "$TRAVIS_OS_NAME" = "linux" ]; then
        sudo apt-get install -qq qt59base &&
        sudo apt-get install -qq qt59webengine &&
        source /opt/qt59/bin/qt59-env.sh
    fi
script:
  - mkdir build && cd build
  - |
    if [ "$TRAVIS_OS_NAME" = "linux" ]; then
        qmake ..
        make
        cd ..
    fi
  - |
    if [ "$TRAVIS_OS_NAME" = "osx" ]; then
        $QTDIR/bin/qmake ..
        make
        cd ..
    fi
  - mkdir dev_build && cd dev_build
  - |
    if [ "$TRAVIS_OS_NAME" = "linux" ]; then
        qmake .. DEVELOP_MODE=1
        make
        cd ..
    fi
  - |
    if [ "$TRAVIS_OS_NAME" = "osx" ]; then
        $QTDIR/bin/qmake .. DEVELOP_MODE=ON
        make
        cd ..
    fi